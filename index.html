<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="style.css">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grey+Qo&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AR:wght@100..400&family=Playwrite+CL:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

</head>

<body>
    <nav>
        <div class="logo">Z A H I D

        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Shoping</a>
            <a href="#">Products</a>
            <a href="#">Best Offer</a>
            <label for="">Search:
                <input type="text">
            </label>

        </div>
    </nav>
    <div class="main">
        <div class="left">
            <h1 style="color: rgba(137, 195, 121, 0.94);">A to Z Store</h1>
            <p>Welcome to your A to Z online store, where your every need is just a click away! From the latest trends
                to everyday essentials, we’ve got everything you’re looking for. Shop now and discover a world of
                convenience and style!</p>

        </div>

        <div class="right">
            <h1>login</h1>
            <label for="">User name</label>
            <input type="text">
            <label for="">Password</label>
            <input type="password">
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
        </div>
    </div>


</body>

</html>
